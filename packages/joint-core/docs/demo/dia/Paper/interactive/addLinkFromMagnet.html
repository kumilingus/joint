<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <title>dia.Paper - interactive - elementMove disabled</title>

    <style>
        .joint-paper {
            border: 1px solid gray;
            width: 800px
        }

        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script src="../../../../js/lib/joint.min.js"></script>

</body>
<script>
    const graph = new joint.dia.Graph({}, { cellNamespace: joint.shapes });
    const div = document.createElement('div');
    document.body.appendChild(div);
    const paper = new joint.dia.Paper({
        el: div,
        width: 190,
        height: 90,
        cellViewNamespace: joint.shapes,
        interactive: {
            elementMove: false,
            addLinkFromMagnet: true
        },
        model: graph
    });

    const Circle = joint.dia.Element.define('i.Circle', {
        attrs: {
            body: {
                magnet: 'passive',
                r: 20
            },
            label: {
                fill: 'white',
                fontSize: 8,
                textAnchor: 'middle',
                textVerticalAnchor: 'middle'
            }
        }
    }, {
        markup: joint.util.svg`<circle @selector="body"/><text @selector="label"/>`,
    });

    graph.addCell(new Circle()
        .position(36, 34)
        .attr('body/fill', '#333333')
    );

    graph.addCell(new Circle()
        .position(147, 50)
        .attr('body/fill', '#a6a6a6')
        .attr('body/r', 30)
        .attr('body/magnet', true)
        .attr('label/text', 'MAGNET')
    );

</script>
</html>
